<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>PageLayout</title>

	   <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>

                <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet"> 

    <link href="PageLayoutStyle.css" rel="stylesheet">

  </head>

  <body>
	 <div id="pageContainer">
		<div id="pageHeader" class="header-class">
			<section id="pagelogo">
				<img src="http://www.lorempixum.com/g/70/70/fashion" class="img-responsive" alt="responsive image"/>
			</section>
			<section id="pagedescription">
				<h1>Andrew Larbie</h1>
				<h4>Front-end Ninja</h4>
			</section>
		</div>

		<div id="middlesection" class="middle-class">
      <img src="http://www.lorempixum.com/g/960/300/sports" class="img-responsive" alt="responsive image"/>
    </div>

    <div id="sub-header" class="lower-section">
      <h2>Featured Work</h2>
    </div>   

		<div id="contentContainer" class="bottom-class">
			<article id="pageArticle" class="article-class">
				<img src="http://www.lorempixum.com/g/320/300/nature" class="img-responsive" alt="responsive image"/>
        <h3>Appify</h3>
        <p><a href="http://github.com">Link to project</a></p>
			</article>
  		<section id="pageSection" class="section-class">			
				<img src="http://www.lorempixum.com/g/320/300/city" class="img-responsive" alt="responsive image"/>
        <h3>Appify</h3>
        <p><a href="http://github.com">Link to project</a></p>			
			</section>
 			<section id="pageAside" class="aside-class">
 				<img src="http://www.lorempixum.com/g/320/300/animals" class="img-responsive" alt="responsive image"/>
        <h3>Appify</h3>
        <p><a href="http://github.com">Link to project</a></p>
 			</section>
		</div>

		<footer class="footer-row">
      <section class="pageFooter">
        <h4>References:</h4>
        <p><a href="http://getbootstrap.com/">Bootstrap</a></p>
        <p><a href="http://www.lorempixum.com">Lorempixum</a></p>
        <p><a href="http://udacity.com">Udacity</a></p>
      </section>
    </footer>
    
	 </div>
  </body>

</html>
